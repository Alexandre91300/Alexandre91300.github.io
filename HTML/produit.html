<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits</title>
    <link rel="stylesheet" href="/CSS/produit_style.css">
</head>

<body>
    <header class="header">
        <a href="index.html">
            <h1 class="header_title">O'Thermos</h1>
        </a>
        <nav class="header_nav">
            <a href="/index.html" class="header_nav_link">Accueil</a>
            <a href="HTML/produit.html" class="header_nav_link this_page">Produits</a>
            <a href="#" class="header_nav_link">A propos</a>
            <a href="#" class="header_nav_link">Nous contacter</a>
            <button class="header_nav_panier">
                <img src="/icon/Panier.svg" alt="Icone du panier d'achat">
                <p class="header_nav_panier_prix">0,00€</p>
            </button>
        </nav>
    </header>
    <section class="shop">
        <div class="shop_txts">
            <h1 class="shop_title">Gammes O'Thermos</h1>
            <p class="shop_subtitle">Tous nos produits sont compatibles avec l'application O'Thermos</p>
        </div>
        <div class="shop_produits_grp">
            <nav class="shop_nav">
                <button class="shop_nav_btn" id="btn_click">Chaud</button>

            </nav>
            <div class="shop_grid">
                <div class="shop_grid_produit">
                    <img src="https://via.placeholder.com/200" class="shop_grid_produit_img" alt="">
                    <h2 class="shop_grid_produit_nom">Thermos 1</h2>
                    <h2 class="shop_grid_produit_prix">10,99€</h2>
                    <div class="shop_grid_produit_btn_grp">
                        <button class="shop_grid_produit_detail">Détails</button>
                        <button class="shop_grid_produit_add"><img src="/icon/panier_add.svg" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
